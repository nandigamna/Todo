<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(142, 232, 142);">
<div class="container w-50">

    <img src="/task1/uploads/images/logo.jpg" alt="">
    <form class="row g-3">
        <div class=" col-lg-6 col-md-12 col-sm-12">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class=" col-lg-6 col-md-12 col-sm-12">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02"  required>
        </div>


        <div class=" col-lg-6 col-md-12 col-sm-12" >
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class=" col-lg-6 col-md-12 col-sm-12">
            <label for="validationDefault03" class="form-label">password</label>
            <input type="password" class="form-control" id="validationDefault03" required>
          </div>
        <div class=" col-lg-6 col-md-12 col-sm-12">
          <label for="validationDefault03" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" id="validationDefault03" required>
        </div>
        <div class=" col-lg-6 col-md-12 col-sm-12">
            <label for="validationDefault03" class="form-label"> Alternate Mobile Number</label>
            <input type="number" class="form-control" id="validationDefault03" required>
          </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Andhra pradesh</option>
            <option> telegana</option>
            <option>UP</option>
            <option>karntaka</option>
            <option>tamilnadu</option>
            <option>...</option>

          </select>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <label for="validationDefault05" class="form-label">Pin Code</label>
          <input type="number" class="form-control" id="validationDefault05" required>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Discribtion</label>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  
</body>
</html>
