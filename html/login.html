<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/login.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

</head>

<body>


  <script src="/assets/js/login.js"></script>






  <div class="container-fluid ">


    <div class="row py-4" style="background-color: rgb(207, 209, 212); ">

      <div class="col-lg-1 col-md-12 mt-4 p-2"></div>
      <div class="col-lg-7 col-md-12 mt-3 p-2">
        <img src="/upload/images/s-img.png" alt="" width="5%">
      </div>

      <div class="col-lg-4 col-md-12 pt-2 mt-3">
        <h5>Don't Have an account? <button type="button" class="p-2 ms-3" id="nav">Log In</button></h5>
      </div>

    </div>


  </div>






  



  <div class="container  mt-5" id="form">


    <form name="myform" action="login1.html" onsubmit="return myname()" target="_blank">


      <div class="row">
        <div class="col-lg-12 text-center mt-5 fs-1">
          <h3>Welcome sir/madam</h3>
        </div>
      </div>



      <div class="row mt-5 ms-3" id="form1">
        <div class="col-lg-12 col-md-12">
          <input type="text" class="form-control" placeholder="Name" name="name">
        </div>
      </div>



      <div class="row mt-4 ms-3" id="form1">
        <div class="col-lg-12 col-md-12">
          <input type="text" class="form-control" placeholder="Number" name="number">
        </div>
      </div>



      <div class="row mt-4 ms-3" id="form1">
        <div class="col-lg-12 col-md-12">
          <input type="email" class="form-control" placeholder="email" name="mail">
        </div>
      </div>



      <div class="row mt-4 ms-3" id="form1">
        <div class="col-lg-12 col-md-12">
          <input type="password" class="form-control" placeholder="password" name="pass">
        </div>
      </div>


      <div class="row mt-4 ms-3" id="form1">
        <div class="col-lg-12 col-md-12">
          <input type="password" class="form-control" placeholder="Confirm Password" name="confirm">
        </div>
      </div>


      <div class="row mt-4 ms-3" id="form1">
        <div class="col-lg-12 col-md-12">
          <center><input type="submit" value="Submit" id="login" class="mt-4 ms-5"></center>
          <hr class="mt-5">
        </div>
      </div>



    </form>




    <h2 class="text-center">Or Log In With</h2>
    <div class="container p-3">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <center><button style="padding: 20px; background-color: white; border-radius: 15px;" id="goog"
              onclick="aaradya1()"> Sign up with google
              <i class="bi bi-envelope-paper"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-envelope-paper" viewBox="0 0 16 16">
                <path
                  d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267zm13 .566v5.734l-4.778-2.867zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083zM1 13.116V7.383l4.778 2.867L1 13.117Z" />
              </svg>
            </button></center>
        </div>
      </div>
    </div>




    <div class="container p-3  ">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <center><button style="padding: 20px; background-color: white; border-radius: 15px;" id="GMAIL"
              onclick="aaradya()"> Sign up with Twitter
              <i class="bi bi-twitter"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter"
                viewBox="0 0 16 16">
                <path
                  d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15" />
              </svg>

            </button></center>
        </div>
      </div>
    </div>




  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
